<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forecastify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
</head>

<body>
    <div class="box">
        <div class="search">
            <input type="text" placeholder="Enter the city name" id="input_city" spellcheck="false">
            <button id="search-btn"><img src="images/search-icon.png" alt="searchit"></button>
        </div>
        <div class="weather">
            <img src="" alt="">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
        </div>
        <div class="details">
            <div class="col1">
                <img src="images/humidity.png" alt="humidity">
                <div>
                    <h3 class="humidity"></h3>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col2">
                <img src="images/wind.png" alt="wind">
                <div>
                    <h3 class="wind"></h3>
                    <p>Wind</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
